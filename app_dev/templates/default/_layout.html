<script>
$(function(){
	$('aside div').hover(
		function(){
			$('header menu').slideDown();
		},
		function(){
			$('header menu').slideUp();
		}
	)
});
</script>

<header>
	<div>
		<aside>
			<?py if current_user: ?>
            <div id="is-login">
				<a class="login">#{current_user}</a>
				<menu>
					<a id="logout" href="/user/logout">退出</a>
				</menu>
			</div>
            <?py else: ?>
            <div id="no-login">
                <a href="/user/login">登陆</a>
            </div>
            <?py #endif ?>
		</aside>
	</div>
</header>
